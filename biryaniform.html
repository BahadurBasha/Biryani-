<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="biryani.css">
    <a href="biryaniface.html"><img  class="logol" src="DEVILSQUAD.WEBP" alt="LOGO" 
        height="50px" width="50px" ></a>
</head>
<body >
    <h1 class="heading"> BIRYANI ORDER</h1>
    <div class="form">

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="regno">Regno:</label>
            <input type="text" id="regno" name="regno" required><br><br>
        
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
        
            <label for="order-type">Order Type:</label>
            <select id="order-type" name="order-type">
                <option value="special-biryani">Special Biryani</option>
                <option value="chicken-biryani">Chicken Biryani</option>
                <option value="mutton-biryani">Mutton Biryani</option>
            </select><br><br>
        
            <label for="payment-type">Payment Type:</label>
            <select id="payment-type" name="payment-type">
                <option value="online">Online</option>
                <option value="cash">Cash</option>
            </select><br><br>
        
            <input type="submit" value="Submit">
        </form>
        
</div>
</body>
